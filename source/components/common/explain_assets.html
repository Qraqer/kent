<style>
.explain {
  margin: 30px 0;
  padding: 24px 32px;
  border: 1px solid #777;
  overflow: hidden;
  transition: .2s ease;
}
.explain:has(.explain__title:hover) {
  background: #ddd;
}
.section-explain ul,
.explain ul {
  list-style: none;
}
.explain__box ol li {
  min-height: 20px;
}
.explain ul li::after {
  background: #6C7684!important;
  border: none!important;
  top: 8px!important;
  width: 5px!important;
  height: 5px!important;
}
.explain .prim {
  opacity: .75;
}
.explain p {
  margin: 8px 0;
}
.explain a {
  text-decoration: underline;
  font-size: 14px;
}
.explain__title {
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  margin: 0;
}
.explain__title::after {
  content: '';
  width: 24px;
  height: 24px;
  display: inline-block;
  background: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M12 3.5V3H11V3.5L11 11H3.50043H3.00043V12H3.50043H11L11 19.5V20H12V19.5L12 12L19.5004 12H20.0004V11H19.5004H12L12 3.5Z' fill='currentColor'/%3E%3C/svg%3E") no-repeat center center / 24px 24px;
}
.is--opened .explain__title::after {
  background-image: url("data:image/svg+xml,%3Csvg width='34' height='34' viewBox='0 0 34 34' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill-rule='evenodd' clip-rule='evenodd' d='M23.0104 10.9887L23.364 10.6352L22.6569 9.92805L22.3033 10.2816L17 15.5849L11.697 10.2819L11.3435 9.92833L10.6364 10.6354L10.9899 10.989L16.2929 16.292L10.9896 21.5953L10.6361 21.9489L11.3432 22.656L11.6967 22.3024L17 16.9991L22.3036 22.3027L22.6572 22.6562L23.3643 21.9491L23.0107 21.5956L17.7071 16.292L23.0104 10.9887Z' fill='currentColor'/%3E%3C/svg%3E%0A");
}
.explain__box {
  display: grid;
  grid-template-rows: 0;
  transition: 0.3s ease;
}
.is--opened .explain__box {
  grid-template-rows: 1fr;
}
.explain__box-inner {
  font-size: 13px;
  padding-top: 12px;
  overflow: hidden;
}
.lk-container + h3 {
  margin-top: 50px;
}
h3 + .lk-container {
  margin-top: 20px;
}
.explain__box-inner ul {
  display: grid;
  gap: 8px;
}
.explain__box-inner ul li {
  position: relative;
}
.explain__box-inner ul li::before {
  content: '';
  position: absolute;
  top: 5px;
  left: -20px;
  width: 6px;
  height: 6px;
  border-radius: 3px;
  background: #F32424;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('.js-explain-opener')?.forEach(element =>
    element.addEventListener('click', () =>
      element.parentElement.classList.toggle('is--opened')
    )
  )

  $('.go-link').on('click', function(e) {
    e.preventDefault();
    $("html, body").animate(
      {
        scrollTop: $($(e.target).attr("href")).offset().top - $(".header-bottom").height() + "px",
      },
      {
        duration: 500,
        easing: "swing",
      }
    );
  })
})
</script>
